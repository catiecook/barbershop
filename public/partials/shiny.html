<!-- Shiny -->
  <div class="content">
    <h3> Woo!! You found treasure! <em> +30 pts </em> </h3>
    </h3>
      <img src="{{tempGif}}"
           alt="story image">
      <p>The treasure looks like it may have belonged to someone.</p>
      <p>It's a pretty big chest full of jewels and other goods. Do you go NORTH towards town to figure out what to do with the treasure, or do you want to leave it here and go look down those STAIRS you saw before?</p>
    <form ng-submit="getGif(choice, $event)">
      <label class="prompt">  >>$ </label>
      <input type="text"
             ng-model="choice"
             name="usr_choice"
             class="input"
             placeholder="North/Stairs">
      </input>
    </form>
  </div>
