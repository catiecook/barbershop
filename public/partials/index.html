<div id="container">
  <div class="wrapper">
    <div class="content start"
         ng-show="start">
      <h3>Welcome to Giff-venture!</h3>
      <p> Ready to play? </p>

        <form ng-submit="start(ans)" ng-form-commit action="/start">
          <label class="prompt"> >>$ </label>
          <input type="text"
                 ng-model="ans"
                 name="answer"
                 class="md-input input "
                 md-autofocus
                 placeholder="Yes/No...">
          </input>
        </form>
    </div>
