<div id="container">
  <div class="wrapper">
    <div class="content start"
         ng-show="start">
      <h2>Welcome to Cavernous Gif!</h2>
      <p> Ready to play? </p>

        <form ng-submit="start(ans)">
          <label class="prompt"> >>$ </label>
          <input type="text"
                 ng-model="ans"
                 name="answer"
                 class="md-input input "
                 md-autofocus
                 placeholder="Yes/No...">
          </input>
        </form>

    </div>

    <!-- pull in the correct template -->
    <div ng-include="template"></div>
  </div>
</div>
