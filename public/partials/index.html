<div id="container">
  <div class="wrapper">
    <div class="content start"
         ng-show="start">
      <h2>Welcome to Cavernous Gif!</h2>
      <p class="rules">A text and giphy based 'choose your own adventure' game.</p>

      <iframe src="//giphy.com/embed/3o7bukPWLMVsRz38J2?html5=true" max-width="480" height="360" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

      <p> Ready to play? </p>

        <form ng-submit="start(ans)" name="input">
          <label class="prompt"> >>$ </label>
          <input type="text"
                 ng-model="ans"
                 name="answer"
                 class="md-input input"
                 md-autofocus
                 ng-pattern="inputs.yn"
                 placeholder="Yes/No...">
          </input>
        </form>
        <p class="warning" ng-show="input.usr_choice.$error.pattern" style="color:red">Please choose yes or no (lower case).</p>
    </div>
    <!-- pull in the correct template -->
    <div ng-include="template"></div>
  </div>
</div>
